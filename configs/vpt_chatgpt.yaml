# Example configuration for running ChatGPT on the VPT benchmark

dataset:
  name: vpt
  data_dir: "."                # unused placeholder required by the BaseDataset
  params:
    hf_dataset: "3D-PC/3D-PC"
    hf_config: "depth"         # e.g., depth, vpt-basic, vpt-strategy
    split: "validation"        # train | val | test | human
    hf_cache_dir: null         # optional override (defaults to ~/.cache/huggingface)
    limit: null                # set to an int for quick smoke tests
    positive_answer: "yes"
    negative_answer: "no"
    limit: 20

model:
  name: chatgpt
  params:
    openai_model: gpt-4o
    temperature: 0.0
    max_output_tokens: 200
    # optionals: api_key, api_base, system_prompt

evaluation:
  batch_size: 1
  num_workers: 1
  verbose: true

output:
  results_dir: ./results
  save_predictions: true
  save_visualizations: false
